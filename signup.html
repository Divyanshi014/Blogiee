<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Customised Css -->
    <link rel="stylesheet" href="/CSS/signup.css">

    <title>Blogiee Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center main_div">
            <div class=" das col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center my-3 text-capitalize"><span>Connect With Us</span></p>
                    <div class=" row mx-auto">
                        <div class="col-4">
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>

                        <div class="col-4">
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>

                        <div class="col-4">
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </div>

                    </div>
                    <div class="division">
                        <div class="row">
                            <div class=" col-6 mx-auto mb-3">
                                <span class="main-heading">
                                    Sign-up
                                </span>
                            </div>
                        </div>
                        <div id="particles-js"></div>

                        <form class="my-form">
                            <div class="mb-3">

                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div class="mb-3">

                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="password">
                            </div>
                            <div class="row">



                                <div class="col-md-6 col-12">
                                    <div class=" form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" name="">
                                        <label class="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                                    <div class=" registration col-md-6 col-12 bn text-capitalize text-right"><a href="#"
                                            class="Register">
                                            Register here
                                        </a>
                                    </div>
                                



                                </div>
                                <div class="my-3">
                                    <button type="button" class="btn btn-block btn-primary btn-lg">
                                        <small><i class="far fa-user pr-2"></i>Sign In</small>

                                    </button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="particles.min.js"></script>
    <script src="app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
